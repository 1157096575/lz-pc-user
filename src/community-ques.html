<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title></title>
</head>
<body>
    <div class="headerWrap">
        <div class="header quesAnswersHead clear">
            <h1>
                <a href="index.html"><img src="static/images/logo(2).png" alt="" /></a>
            </h1>
            <div class="nav quesAnswersTl clear">
                <ul class="clear">
                    <li><a href="community.html">问答社区</a></li>
                    <li><a href="community-classify.html">分类</a></li>
                </ul>
                <div class="searchWrap clear">
                    <div class="search">
                        <span class="note">搜索您感兴趣的内容</span>
                        <input type="text" class="searchInput" />
                        <a class="searchBtn" href="javascript:;"><i class="loupe"></i></a>
                    </div>
                    <a href="community-ques.html" class="askBtn">提问</a>
                </div>
            </div>
            <div class="userImg"><img src="static/images/lcy.jpg" alt="" /></div>
        </div>
    </div>
    <div class="queAns_quesWrap">
        <div class="queAns_ques clear">
            <div class="queAns_quesCon">
                <h3>描述您的问题</h3>
                <h4>问题描述</h4>
                <div class="queDescribe">
                    <textarea  placeholder="请在这里描述您的详细问题(不超过1000字)" maxlength="1000"></textarea>
                </div>
                <h4>问题分类</h4>
                <div class="queClassify">
                    <span class="classifyNote"><i>选择类别</i>（类别越精准，越容易让相关领域专业人士看到你的问题）</span>
                    <div class="classifyInput clear">
                        <p class="clear"><i></i><em></em></p>
                        <span>添加话题（1/9）</span>
                    </div>
                    <ul>
                        <li caseid="1" class="land">土地房产</li>
                        <li caseid="2" class="marry">婚姻家庭</li>
                        <li caseid="3" class="debt">合同欠款</li>
                        <li caseid="4" class="traffic">交通事故</li>
                        <li caseid="5" class="safeguard">劳动维权</li>
                        <li caseid="6" class="pool">合伙经营</li>
                        <li caseid="7" class="criminal">刑事责任</li>
                        <li caseid="8" class="lawyerAid">法律援助</li>
                        <li caseid="9" class="others">其他</li>
                    </ul>
                </div>
                <button class="submitBtn">提交</button>
            </div>
        </div>
    </div>
     <!-- footer -->
     <div id="footerWrap"></div>

</body>
</html>
